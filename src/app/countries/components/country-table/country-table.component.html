<div *ngIf="countries.length === 0 ; else table " class="alert alert-warning text-center">
    No hay paises que mostrar
</div>
<ng-template #table>
    <table class="table table-hover mx-10">
        <thead >
          <tr>
            <th scope="col">#</th>
            <th scope="col">Icons</th>
            <th scope="col">Bandera</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
            <th scope="col">Poblacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; let i = index">
            <th scope="row"> {{i + 1}} </th>
            <td> <img class="ico" [src]="country.flags.svg" [alt]="country.name.common"> </td>
            <td><img class="bandera" [src]="country.flags.svg" [alt]="country.name.common"> </td>
            <td> {{ country.name.common }} </td>
            <td> {{ country.capital }} </td>
            <td> {{ country.population | number }} </td>
            <td> <a [routerLink]="['/countries/by', country.cca3]">Ver mas</a> </td>
          </tr>
    
        </tbody>
    </table>
</ng-template>
