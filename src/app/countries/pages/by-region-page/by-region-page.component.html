<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <button 
        class="btn mx-2 my-2"
        *ngFor="let item of regiones"
        [ngClass]="{'btn-outline-primary': selectedBoton  === item}"
        (click) ="searchByRegion(item)"
        >
        {{item}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <countries-country-table [countries]="region"></countries-country-table>
    </div>
</div>
